    <header class="head">
      <h1 class="head-text">Sedona<h1>
    </header>
  
    <form>
      <section class="content-wrapper">
        <div class="content-block title-block">
          <h2 class="title">Оставьте свой отзыв</h2>
          <p class="sub-title">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
        </div>
      </section>

      <section class="content-wrapper">
        <div class="content-block">
          <div class="column column-left">
            <h3 class="form-title">ВАше Общее впечатление:</h3>
            
            <div class="input-holder radio-box">
              <input class="input" type="radio" id="ch1" name="test">
              <label class="label" for="ch1">Скорее положительное</label>
            </div>

            <div class="input-holder radio-box">
              <input class="input" type="radio" id="ch2" name="test">
              <label class="label" for="ch2">Скорее отрицательное</label>
            </div>

            <div class="input-holder radio-box">
              <input class="input" type="radio" id="ch3" name="test">
              <label class="label" for="ch3">Затрудняюсь ответить</label>
            </div>
          </div>

          <div class="column-devider"></div>

          <div class="column column-right">
            <h3 class="form-title">Представьтесь:</h3>

            <div class="input-holder">
              <label class="label" for="in1">ИМЯ*:</label>
              <input class="input" type="text" id="in1">
            </div>

            <div class="input-holder">
              <label class="label" for="in2">ФАМИЛИЯ*:</label>
              <input class="input" type="text" id="in2">
            </div>

            <div class="input-holder">
              <label class="label" for="in3">Отчество:</label>
              <input class="input" type="text" id="in3">
            </div>
          </div>
        </div>
      </section>
    </form>
